<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Linear Equation Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Linear Equation Visualizer</h1>
      <p class="sub">Unlimited input • Infinite graph • Zoom & pan • PNG export • Step-by-step solution</p>
    </header>

    <main class="main-grid">
      <section class="graph-card full-graph">
        <div class="canvas-wrap" id="canvasWrap">
          <svg id="graph" viewBox="-300 -300 600 600" width="100%" height="100%" touch-action="none"></svg>
        </div>

        <div class="graph-actions">
          <div class="zoom-info">
            <button id="resetView">Reset view</button>
            <label>Zoom: <span id="zoomLevel">1.00×</span></label>
          </div>
          <div class="download">
            <button id="downloadPng">Download PNG</button>
          </div>
        </div>
      </section>

      <aside class="controls">
        <div class="eq-block">
          <h2>Equation A</h2>
          <div class="eq-row"><label>A</label><input id="a1" type="number" step="any" value="1"></div>
          <div class="eq-row"><label>B</label><input id="b1" type="number" step="any" value="1"></div>
          <div class="eq-row"><label>C</label><input id="c1" type="number" step="any" value="8"></div>

          <div class="text-input">
            <label>Equation (editable)</label>
            <input id="eq1text" type="text" value="x + y = 8" />
          </div>
        </div>

        <div class="eq-block">
          <h2>Equation B</h2>
          <div class="eq-row"><label>A</label><input id="a2" type="number" step="any" value="2"></div>
          <div class="eq-row"><label>B</label><input id="b2" type="number" step="any" value="-1"></div>
          <div class="eq-row"><label>C</label><input id="c2" type="number" step="any" value="1"></div>

          <div class="text-input">
            <label>Equation (editable)</label>
            <input id="eq2text" type="text" value="2x - y = 1" />
          </div>
        </div>

        <div class="info-block">
          <h3>Intersection</h3>
          <div id="intersection" class="result">—</div>

          <h3>Step-by-Step</h3>
          <pre id="steps" class="steps">Enter values or equations.</pre>

          <div class="small-actions">
            <button id="swap">Swap Lines</button>
            <button id="resetAll">Reset</button>
          </div>
        </div>
      </aside>
    </main>

    <footer>
      <small>Supports pinch zoom, drag pan, unlimited values, infinite graph, and works offline.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
